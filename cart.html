</head>
<body>
    <div id="main">
        <div class="uppernav">
            <select name="Language"  class="select">
                <option value="">Language</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            </select>
            <select name="" class="select">
                <option value="">Support Center</option>
                <option value="Live Chat">Live Chat</option>
                <option value="Ticket">Ticket</option>
                <option value="Help Centre">Help Center</option>
            </select>
        </div>
        <div>
            <div class="nav">
            <img src="./Screenshot (89).png" alt="">
            <input type="text" id="search">
            <select name="" id="ship">
                <option value="">Ship to / INR</option>
            </select>
            <a id="Signin" href="./Signup.html" target="_blank"><i class="fa-regular fa-user"></i> Sign in</a>
            <a id="cart" href="./order.html">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
            </div>
            <div class="low-nav">
                <select name="cat" id="cat">
                    <option value="">Categories</option>
                    <option value="Sports">Sports</option>
                    <option value="Games">Games</option>
                    <option value="Home">Home</option>
                    <option value="Toys">Toys</option>
                    <option value="Music">Music</option>
                </select>
                <button>New</button>
                <button>Bestselling</button>
                <button>Brand</button>
                <button>Clearance</button>
                <button>Deals</button>
                <button>Coupon</button>
                <button>App Only</button>
                <button>WhatGeek</button>
            </div>
        </div>
        </div>
        <div id="product"></div>
</body>
<script>
 async function fetchdata(){
    try{
        let data = await fetch("https://63f859315b0e4a127de3f9fd.mockapi.io/Products");
        data = await data.json()
        filterby(data)
    }
    catch(err){
        console.log(err)
    }
 }
 fetchdata()
 let product = document.getElementById("product")
 let filter = document.getElementById("cat");
 filter.addEventListener("change",function(){
    fetchdata();
 })
function filterby(data){
    if(filter.value==""){
        Display(data);
    }
    else{
        data = data.filter((ele)=>{
            console.log(ele.Category)
            return ele.Category==filter.value;
        })
        Display(data);
    }
}
   let cart = JSON.parse(localStorage.getItem("order"))||[];
 function Display(data){
    product.innerHTML="";
    data.forEach((ele) => {
        let card = document.createElement("div");
        let image = document.createElement("img");
        let des = document.createElement("p");
        let price = document.createElement("h4");
        let add = document.createElement("button");
        add.innerText = "Add to Cart";
        image.setAttribute("src",ele.image);
        des.innerText = ele.description;
        price.innerText = "â‚¹"+" "+ele.price;
        add.addEventListener("click",function(){
            cart.push(ele)
            localStorage.setItem("order",JSON.stringify(cart));
        })
        card.append(image,des,price,add);
        product.append(card)
    });
 }
 
</script>
</html>
